<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Tastemaker Network</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide-static/0.263.1/lucide.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --spotify-black: #000000;
            --spotify-dark: #121212;
            --spotify-darker: #181818;
            --spotify-green: #1DB954;
            --spotify-green-hover: #1ed760;
            --spotify-gray: #B3B3B3;
            --spotify-white: #FFFFFF;
            --accent-purple: #8B5CF6;
            --accent-blue: #3B82F6;
            --accent-pink: #EC4899;
            --accent-yellow: #F59E0B;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--spotify-black);
            color: var(--spotify-white);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .nav {
            background: var(--spotify-darker);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-spotify {
            color: var(--spotify-white);
        }

        .logo-tastemaker {
            color: var(--spotify-green);
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
        }

        .nav-tab {
            padding: 8px 16px;
            border-radius: 24px;
            background: transparent;
            color: var(--spotify-gray);
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-tab:hover {
            color: var(--spotify-white);
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-tab.active {
            background: var(--spotify-green);
            color: var(--spotify-black);
        }

        /* Discovery Feed */
        .feed {
            flex: 1;
            overflow-y: auto;
            padding: 48px 24px;
        }

        .feed-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .feed-header {
            margin-bottom: 32px;
        }

        .feed-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .feed-subtitle {
            font-size: 18px;
            color: var(--spotify-gray);
            margin-bottom: 24px;
        }

        .feed-controls {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 32px;
        }

        .search-bar {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 48px 14px 20px;
            background: var(--spotify-darker);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            color: var(--spotify-white);
            font-size: 14px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--spotify-green);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--spotify-gray);
        }

        .filter-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 8px 16px;
            background: var(--spotify-darker);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: var(--spotify-gray);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-chip:hover,
        .filter-chip.active {
            background: var(--spotify-green);
            color: var(--spotify-black);
            border-color: var(--spotify-green);
        }

        .view-toggle {
            display: flex;
            gap: 4px;
            background: var(--spotify-darker);
            padding: 4px;
            border-radius: 8px;
        }

        .view-btn {
            padding: 8px 12px;
            background: transparent;
            border: none;
            color: var(--spotify-gray);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--spotify-white);
        }

        .playlists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .discovery-card {
            background: var(--spotify-darker);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .discovery-card:hover {
            transform: translateY(-8px);
            border-color: var(--spotify-green);
            box-shadow: 0 12px 40px rgba(29, 185, 84, 0.2);
        }

        .discovery-card-cover {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            position: relative;
            overflow: hidden;
        }

        .discovery-card:nth-child(2n) .discovery-card-cover {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
        }

        .discovery-card:nth-child(3n) .discovery-card-cover {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-yellow));
        }

        .playlist-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-free {
            color: var(--spotify-green);
        }

        .badge-premium {
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-pink));
            color: white;
        }

        .badge-exclusive {
            background: linear-gradient(90deg, var(--accent-yellow), var(--accent-pink));
            color: var(--spotify-black);
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .discovery-card:hover .play-overlay {
            opacity: 1;
        }

        .play-button {
            width: 64px;
            height: 64px;
            background: var(--spotify-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--spotify-black);
            transform: scale(0.9);
            transition: transform 0.2s;
        }

        .discovery-card:hover .play-button {
            transform: scale(1);
        }

        .discovery-card-content {
            padding: 20px;
        }

        .discovery-card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .playlist-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .playlist-price {
            font-size: 16px;
            font-weight: 700;
            color: var(--spotify-green);
            font-family: 'Space Mono', monospace;
        }

        .price-free {
            color: var(--spotify-green);
        }

        .price-premium {
            color: var(--accent-purple);
        }

        .playlist-description {
            font-size: 14px;
            color: var(--spotify-gray);
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .curator-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .curator-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--spotify-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: var(--spotify-black);
            flex-shrink: 0;
        }

        .curator-details {
            flex: 1;
            min-width: 0;
        }

        .curator-name {
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .verified-badge {
            width: 14px;
            height: 14px;
            background: var(--spotify-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            flex-shrink: 0;
        }

        .curator-stats {
            font-size: 12px;
            color: var(--spotify-gray);
        }

        .playlist-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
            color: var(--spotify-gray);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn-small {
            flex: 1;
            padding: 10px 16px;
            border-radius: 24px;
            border: none;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border-radius: 32px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--spotify-green);
            color: var(--spotify-black);
        }

        .btn-primary:hover {
            background: var(--spotify-green-hover);
            transform: scale(1.02);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--spotify-white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Profile View */
        .profile {
            padding: 48px 24px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .profile-header {
            display: flex;
            gap: 32px;
            margin-bottom: 48px;
            align-items: flex-start;
        }

        .profile-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--spotify-green), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
            padding-top: 24px;
        }

        .profile-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--spotify-green);
            color: var(--spotify-black);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .profile-name {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.1;
        }

        .profile-specialty {
            font-size: 18px;
            color: var(--spotify-gray);
            margin-bottom: 16px;
        }

        .profile-bio {
            font-size: 16px;
            line-height: 1.6;
            color: var(--spotify-gray);
            margin-bottom: 24px;
            max-width: 600px;
        }

        .profile-stats {
            display: flex;
            gap: 32px;
            margin-bottom: 24px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--spotify-green);
            font-family: 'Space Mono', monospace;
        }

        .stat-label {
            font-size: 14px;
            color: var(--spotify-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-actions {
            display: flex;
            gap: 12px;
        }

        .profile-playlists {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .playlist-card {
            background: var(--spotify-darker);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .playlist-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--spotify-green);
            transform: translateY(-4px);
        }

        .playlist-cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        .playlist-cover::after {
            content: '‚ñ∂';
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 40px;
            height: 40px;
            background: var(--spotify-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--spotify-black);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .playlist-card:hover .playlist-cover::after {
            opacity: 1;
        }

        .playlist-card-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .playlist-card-stats {
            font-size: 14px;
            color: var(--spotify-gray);
        }

        /* Analytics Dashboard */
        .analytics {
            padding: 48px 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .analytics-header {
            margin-bottom: 48px;
        }

        .analytics-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .analytics-subtitle {
            font-size: 18px;
            color: var(--spotify-gray);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .metric-card {
            background: var(--spotify-darker);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--spotify-green), var(--accent-purple));
        }

        .metric-label {
            font-size: 14px;
            color: var(--spotify-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 8px;
            font-family: 'Space Mono', monospace;
        }

        .metric-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .metric-change.positive {
            color: var(--spotify-green);
        }

        .chart-container {
            background: var(--spotify-darker);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 48px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .chart {
            height: 300px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            position: relative;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(180deg, var(--spotify-green), var(--accent-purple));
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .chart-bar:hover {
            opacity: 0.8;
            transform: translateY(-4px);
        }

        .chart-label {
            position: absolute;
            bottom: -24px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: var(--spotify-gray);
            font-family: 'Space Mono', monospace;
        }

        .insights-section {
            margin-bottom: 48px;
        }

        .insights-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .insight-card {
            background: var(--spotify-darker);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            border-left: 4px solid var(--spotify-green);
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .insight-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(29, 185, 84, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .insight-content {
            flex: 1;
        }

        .insight-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .insight-description {
            color: var(--spotify-gray);
            font-size: 14px;
            line-height: 1.6;
        }

        /* Monetization */
        .monetization {
            padding: 48px 24px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .monetization-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .monetization-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .revenue-display {
            font-size: 72px;
            font-weight: 700;
            color: var(--spotify-green);
            margin-bottom: 8px;
            font-family: 'Space Mono', monospace;
        }

        .revenue-subtitle {
            font-size: 18px;
            color: var(--spotify-gray);
        }

        .revenue-sources {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .revenue-card {
            background: var(--spotify-darker);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .revenue-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
        }

        .revenue-card:nth-child(1)::before {
            background: var(--accent-purple);
        }

        .revenue-card:nth-child(2)::before {
            background: var(--accent-blue);
        }

        .revenue-card:nth-child(3)::before {
            background: var(--accent-pink);
        }

        .revenue-card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .revenue-amount {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            font-family: 'Space Mono', monospace;
        }

        .revenue-breakdown {
            font-size: 14px;
            color: var(--spotify-gray);
        }

        .payout-section {
            background: var(--spotify-darker);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .payout-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .payout-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .payout-date {
            font-size: 14px;
            color: var(--spotify-gray);
        }

        .payout-method {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-avatar {
                width: 150px;
                height: 150px;
                font-size: 54px;
            }

            .profile-name {
                font-size: 36px;
            }

            .profile-stats {
                justify-content: center;
            }

            .profile-actions {
                flex-direction: column;
            }

            .analytics-title {
                font-size: 32px;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .revenue-display {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock Data
        const mockPlaylists = [
            {
                id: 1,
                title: "midnight thoughts",
                description: "Dreamy indie tracks for late night introspection. Perfect for 2am drives and stargazing.",
                curator: "Maya Chen",
                curatorInitial: "M",
                followers: 12453,
                verified: true,
                tracks: 47,
                duration: "3h 21m",
                price: "Free",
                tier: "free",
                genre: "Indie",
                engagement: 94
            },
